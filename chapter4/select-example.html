<html ng-app="notesApp">
<head>
	<title>Notes App</title>	
</head>
<body ng-controller="MainCtrl as ctrl">

	<div>
		<select ng-model="ctrl.selectedCountryId"
			    ng-options="c.id as c.label group by c.color for c in ctrl.countries">
		</select>
		Selected Country: {{ctrl.selectedCountryId}}
	</div>

	<div>
		<select ng-model="ctrl.selectedCountry"
			    ng-options="c.label for c in ctrl.countries track by c.id">
		</select>
		Selected Country: {{ctrl.selectedCountry}}
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script>
	angular.module("notesApp", []);
	angular.module("notesApp").controller("MainCtrl", [function(){
		var self = this;
		self.countries = [
			{label:"USA", id:1, color: 'red'},
			{label:"India", id:2, color: 'red'},
			{label:"Other", id:3, color: 'blue'},
		];

		self.selectedCountryId = 2;
		self.selectedCountry = self.countries[1];
	}]);
</script>
</body>
</html>
