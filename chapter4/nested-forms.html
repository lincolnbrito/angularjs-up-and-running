<html ng-app="notesApp">
<head>
	<title>Notes App</title>	
</head>
<body ng-controller="MainCtrl as ctrl">

	<form name="myForm" novalidate>
		<input type="text"
			   class="username"
			   name="uname"
			   ng-model="ctrl.user.username"
			   required
			   placeholder="Username"
			   ng-minlength="4">

		<input type="password"
			   class="password"
			   name="pwd"
			   ng-model="ctrl.user.password"
			   required
			   placeholder="Password">

		<p>Profile</p>	   
		<ng-form name="profile">
			<input type="text"
				   name="firstName"
				   ng-model="ctrl.user.profile.firstName"
				   placeholder="First Name"
				   required>
			<input type="text"
				   name="lastName"
				   ng-model="ctrl.user.profile.lastName"
				   placeholder="Last Name"
				   required>
			<input type="date"
				   name="dob"
				   placeholder="Date of Birth"
				   ng-model="ctrl.user.profile.dob"
				   required>
		</ng-form>

		<span ng-show="myForm.profile.$invalid">Please fill out the profile information</span>

		<p>
		<pre>
		{{ctrl.user}}
		</pre>
		</p>

		<br>
		<input type="submit" 
			   value="submit"
			   ng-disabled="myForm.$invalid">
	</form>	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script>
	angular.module("notesApp", []);
	angular.module("notesApp").controller("MainCtrl", [function(){		
	}]);
</script>
</body>
</html>
